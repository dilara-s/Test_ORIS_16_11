<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form action="register" method="post">
  Username: <input type="text" name="username" required><br>
  Lastname: <input type="text" name="lastname" required><br>

  <input type="submit" value="Register">
</form>
</body>
</html>
